<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ChatGPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #ffffff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user {
            background: #0059ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot {
            background: white;
            border: 1px solid #ccc;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ccc;
            background: #fff;
            padding: 10px;
        }

        #input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 8px;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            font-size: 16px;
            background: #0059ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0041c4;
        }
    </style>
</head>
<body>

<header>Mini ChatGPT</header>

<div id="chat"></div>

<div id="input-area">
    <input id="input" type="text" placeholder="輸入訊息..." onkeypress="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()">送出</button>
</div>

<script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = "msg " + sender;
        msg.innerText = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById("input");
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        // 加入 loading 提示
        const loadingMsg = document.createElement("div");
        loadingMsg.className = "msg bot";
        loadingMsg.innerText = "AI 正在思考...";
        chat.appendChild(loadingMsg);

        // 呼叫後端 API
        const response = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();

        loadingMsg.remove(); 
        addMessage(data.reply, "bot");
    }
</script>

</body>
</html>
