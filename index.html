<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ChatGPT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* È†ÇÈÉ®Ê®ôÈ°åÂàó */
        header {
            background: #ffffff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        /* Â∞çË©±ÂçÄ */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user {
            background: #0059ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot {
            background: white;
            border: 1px solid #ccc;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        /* Ëº∏ÂÖ•ÂçÄ */
        #input-area {
            display: flex;
            border-top: 1px solid #ccc;
            background: #fff;
            padding: 10px;
        }

        #input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 8px;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            font-size: 16px;
            background: #0059ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0041c4;
        }
    </style>
</head>
<body>

<header>Mini ChatGPT</header>

<div id="chat"></div>

<div id="input-area">
    <input id="input" type="text" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." onkeypress="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()">ÈÄÅÂá∫</button>
</div>

<script>
    const chat = document.getElementById("chat");

    // Á∞°ÂñÆÊ®°Êì¨ AI ÂõûË¶ÜÔºàÂèØËá™Ë°åÊîπÊàê APIÔºâ
    function generateAIResponse(text) {
        const responses = {
            "‰Ω†Â•Ω": "‰Ω†Â•ΩÔºÅÂæàÈ´òËààË¶ãÂà∞‰Ω† üôÇ",
            "‰Ω†ÊòØË™∞": "ÊàëÊòØ‰∏ÄÂÄãÁ∞°ÊòìÁâàÁöÑ Mini ChatGPTÔºåÊ≠£Âú®Ê®°Êì¨ AI Â∞çË©±„ÄÇ",
            "chatgpt": "ChatGPT ÊòØ‰∏ÄÁ®ÆÂü∫ÊñºÂ§ßÂûãË™ûË®ÄÊ®°ÂûãÁöÑÂ∞çË©±Á≥ªÁµ±ÔºåÂèØ‰ª•ÁêÜËß£‰∏¶ÁîüÊàêËá™ÁÑ∂Ë™ûË®Ä„ÄÇ",
            "‰Ω†ÂèØ‰ª•ÂÅö‰ªÄÈ∫º": "ÊàëÂèØ‰ª•Á∞°ÂñÆÂõûÁ≠îÂïèÈ°å„ÄÅÊ®°Êì¨Â∞çË©±Ôºå‰πüËÉΩ‰æù‰Ω†ÈúÄÊ±ÇÈÄ≤Ë°åÊì¥ÂÖÖÔºÅ"
        };

        // Á≤æÊ∫ñÂåπÈÖç
        if (responses[text.toLowerCase()]) {
            return responses[text.toLowerCase()];
        }

        // Ê®°Êì¨Ê≥õÁî®ÂõûÁ≠î
        return "Êàë‰∫ÜËß£‰Ω†ÁöÑË®äÊÅØÔºö„Äå" + text + "„ÄçÔºå‰ΩÜÊàëÈÇÑÂú®Â≠∏Áøí‰∏≠ÔºåÂèØ‰ª•ÂëäË®¥ÊàëÊõ¥Â§öÂóéÔºü";
    }

    function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = "msg " + sender;
        msg.innerText = text;
        chat.appendChild(msg);

        // Ëá™ÂãïÊç≤Âà∞ÊúÄÂ∫ïÈÉ®
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMsg() {
        const input = document.getElementById("input");
        const text = input.value.trim();

        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        // Ê®°Êì¨ÊÄùËÄÉÂª∂ÈÅ≤
        setTimeout(() => {
            const reply = generateAIResponse(text);
            addMessage(reply, "bot");
        }, 500);
    }
</script>

</body>
</html>
